<p>{{ title }}</p>

<table>
    <thead>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let article of articles">
            <td>{{ article.id}}</td>
            <td>{{ article.code}}</td>
            <td>{{ article.name}}</td>
        </tr>
    </tbody>
</table>
